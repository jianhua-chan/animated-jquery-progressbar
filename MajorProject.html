<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
<title>重大工程</title>
    <link href="css/jquery-ui-1.8.16.custom.css" rel="stylesheet" type="text/css" />
    <link href="css/MajorProject.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.6.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
    <script type="text/javascript" src="js/MajorProject.js"></script>
</head>
<body>
    <table class="example" onclick="DisplayMap();">
        <tr>
            <td colspan="4"><div class="centent"><b style="font-size:14px;">扩大南排工程</b><i class="icon"><span class="square"> </span>已完成</i></div></td>
        </tr>
        <tr>
            <td class="centent">
                资金情况
            </td>
            <td id="progress1" class="tdcontent" data-value="40" data-type="万" progress-value="1">
                <div class="pbar">
                    <div class="" style="float: right;display: block;"><span style="vertical-align:-webkit-baseline-middle; margin-right:10px;color:#FFF;">100万</span></div>
                </div>               
            </td>
        </tr>
        <tr>
            <td class="centent">
                工程进度
            </td>
            <td id="progress2" class="tdcontent" data-value="50" data-type="%">
                <div class="pbar"></div>
            </td>
        </tr>
        <tr>
            <td colspan="4"><div class="centent"><b style="font-size:14px;">阜溪右岸险工断</b><i class="icon"><span class="square"> </span>已完成</i></div></td>
        </tr>
        <tr>
            <td class="centent">
                资金情况
            </td>
            <td id="progress3" class="tdcontent" data-value="80" data-type="万" progress-value="2">
                <div class="pbar">
                    <div class="" style="float: right;display: block;"><span style="vertical-align:-webkit-baseline-middle; margin-right:10px;color:#FFF;">200万</span></div>
                </div>
            </td>
        </tr>
        <tr>
            <td class="centent">
                工程进度
            </td>
            <td id="progress4" class="tdcontent" data-value="70" data-type="%">
                <div class="pbar"></div>
            </td>
        </tr>
    </table>
</body>
</html>
